<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Adding</title>
</head>
<body>
    <div class="container mt-4 col-5">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <button id="AddBtn"class="btn btn-outline-success" type="button">Add</button>
        </div>
        <ul id="inputid"class="List-group">
            <li claas="list-group-item d-flex justify-content-between">
                <h2 class="flex-grow-1">chapter 1</h2>
            </li>
        </ul>
      </div>
    <script>
        let Btn=document.getElementById("AddBtn")
        Btn.addEventListener('click',Adding)

        function Adding(e){
            let currentBtn=e.currentTarget
            let currentInput=currentBtn.previousElementSibling

            let newLi=document.createElement('li')
            newLi.classList.add("list-group-item")
            newLi.textContent=currentInput.value

            let parent=document.getElementById("inputid")
            parent.appendChild(newLi)
        }
    </script>
</body>
</html>
