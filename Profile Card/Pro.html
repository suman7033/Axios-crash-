 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="pro.css">
    <!-- <script src="http://kit.fontawesome.com/a076d05399.js"></script>  -->
 </head>
 <body>
    <div class="wrapper">
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>

        <div class="icon dots"><i class="fas
        fa-ellipsis-v"></i></div>
        
        <div class="img-area"> 
        <div class="inner-area">
        <img src="https://pps.whatsapp.net/v/t61.24694-24/343723751_249895487554500_3102841086084661262_n.jpg?ccb=11-4&oh=01_AdTmYhLe1ySyFmNuPEEkFSdR1jFpF8H_IHW0tGPoVU1J9Q&oe=64798FAB"alt="">
        </div>
        </div>
        <div class="name">Sumo Barnwal</div>
        <div class="about">Frontend Developer</div>
        <div class="social-icons">
            <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
            <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
            <a href="#" class="link"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Following</button>
        </div>
        <div class="social-share">
        <div class="row">
            <i class="far fa-heart"></i>
            <i class="icon-2 fas fa-heart"></i>
            <span>20.4k</span>
        </div>
        <div class="row">
            <i class="far fa-comment"></i>
            <i class="icon-2 fas fa-comment"></i>
            <span>14.3k</span>
        </div>
        <div class="row">
            <i class="fas fa-share"></i>
            <span>12.8k</span>
        </div>
    </div>
 </body>
 </html>
